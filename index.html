
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NES Crystal - 8-Bit Pro Emulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050507;
            color: #e2e8f0;
            margin: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        .nes-font {
            font-family: 'Press Start 2P', cursive;
        }
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.04));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.8;
            box-shadow: inset 0 0 10% rgba(0,0,0,0.5);
        }
        .crt-overlay::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.05);
            opacity: 0;
            z-index: 101;
            pointer-events: none;
            animation: flicker 0.1s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.02; }
            50% { opacity: 0.05; }
            100% { opacity: 0.02; }
        }
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d2d3d;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4a4a6a;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
